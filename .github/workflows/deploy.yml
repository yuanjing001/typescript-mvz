name: 部署到 GitHub Pages

on:
  push:
    branches:
      - main  # 或者 master，根据你的主分支名称调整
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'
          cache: 'npm'

      - name: 删除旧的 lock 文件
        run: rm -f package-lock.json

      - name: 安装依赖
        run: npm install

      - name: 构建项目
        run: npm run build
        env:
          NODE_ENV: production
          REPO_NAME: ${{ github.event.repository.name }}

      - name: 添加 .nojekyll 文件
        run: touch out/.nojekyll

      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
